<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/libro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

    <title>Pagina principal Socios</title>
</head>

<body>
    <h1>Gestion Biblioteca</h1>
    <h2>Libros Disponibles</h2>

    <div th:if="${libros ==null or libros.empty}">
        <p>Actualmente no hay libros disponibles</p>
    </div>
    <div th:if="${libros !=null and !libros.empty}">
        <div class="contenedor-tabla-socios">
            <table class="table table-dark table-striped justify-content-center">
                <thead>
                    <tr>
                        <th scope="col">ISBN</th>
                        <th scope="col">Libro</th>
                        <th scope="col">Edicion</th>
                        <th scope="col">Precio</th>
                        <th scope="col">#-Ejemplares</th>
                        <th scope="col">Autores</th>
                        <th scope="col">Editorial</th>                        
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="libro : ${libros}">
                        <td th:text="${libro.isbn}"></td>
                        <td th:text="${libro.titulo}"></td>
                        <td th:text="${libro.edicion}"></td>
                        <td th:text="${libro.valor}"></td>
                        <td th:text="${libro.ejemplares}"></td>
                        <td> <select name="autores">                            
                            <option th:each="autor : ${libro.autores}" th:text="${autor.nombre}" disabled=""></option>


                            </select>
                        </td>
                        <td th:text="${libro.editorial.nombre}"></td>
                        <td><a th:href="@{/agregar}" class="btn-close-white">Editar</a></td>
                        <td>
                            <a href="" class="btn-close-white">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</body>

</html>
